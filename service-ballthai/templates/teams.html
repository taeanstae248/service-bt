<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการทีม - BallThai</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/teams.css">
</head>
<body>
    {{ template "_nav.html" . }}

    <div class="container">
        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Header Section -->
        <div class="teams-header">
            <h1 class="teams-title">จัดการทีม</h1>
            <button id="addTeamBtn" class="btn-primary">เพิ่มทีมใหม่</button>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="ค้นหาทีม...">
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>กำลังโหลดข้อมูล...</p>
        </div>

        <!-- Teams Grid -->
        <div id="teamsContainer" class="teams-grid">
            <!-- Teams will be loaded here -->
        </div>
    </div>

    <!-- Team Modal -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">เพิ่มทีมใหม่</h2>
                <button class="close">&times;</button>
            </div>
            <form id="teamForm">
                <div class="form-group">
                    <label for="teamName">ชื่อทีม *</label>
                    <input type="text" id="teamName" name="teamName" required>
                </div>
                <div class="form-group">
                    <label for="teamStadium">สนาม</label>
                    <select id="teamStadium" name="teamStadium">
                        <option value="">เลือกสนาม</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teamPostId">Team Post ID</label>
                    <input type="number" id="teamPostId" name="teamPostId" placeholder="ID สำหรับ Post">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">บันทึก</button>
                    <button type="button" class="btn-secondary" onclick="document.getElementById('teamModal').style.display='none'">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Logo Upload Modal -->
    <div id="logoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="logoModalTitle" class="modal-title">อัพโหลดโลโก้ทีม</h2>
                <button class="close">&times;</button>
            </div>
            <form id="logoForm">
                <div class="form-group">
                    <label>เลือกไฟล์รูปภาพ</label>
                    <div class="file-upload" onclick="document.getElementById('logoFile').click()">
                        <div class="file-upload-text">
                            <p>คลิกเพื่อเลือกไฟล์ หรือลากไฟล์มาวางที่นี่</p>
                            <p><small>รองรับไฟล์: JPG, PNG, GIF (ขนาดไม่เกิน 10MB)</small></p>
                        </div>
                        <input type="file" id="logoFile" name="logoFile" accept="image/*" required>
                    </div>
                    <img id="logoPreview" class="preview-image" style="display: none;">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-success">อัพโหลด</button>
                    <button type="button" class="btn-secondary" onclick="document.getElementById('logoModal').style.display='none'">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/teams.js"></script>
</body>
</html>
